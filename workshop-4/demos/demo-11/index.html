<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    .menu-item {
      float: left;
      list-style-type: none;
      position: relative;
      width: 150px;
    }

    .menu-sub {
      display: none;
    }

    .menu-item:hover .menu-sub {
      display: block;
    }

    .menu-sub-trigger {
      clip: rect(1px, 1px, 1px, 1px);
      position: absolute;
      right: 10px;
      top: 0;
    }

    .menu-sub-trigger:focus {
      clip: auto;
    }

    .menu-sub-open {
      display: block;
    }
  </style>
</head>
<body>
  <ul role="menu">
    <li class="menu-item">
      <a href="/a" class="js-menu-link">Section A</a>

      <a class="menu-sub-trigger" href="#section-a-sub-menu" aria-expanded="false">More</a>
      
      <ul role="menu" id="section-a-sub-menu" class="menu-sub">
        <li><a href="/a1">Section A1</a></li>
        <li><a href="/a2">Section A2</a></li>
        <li><a href="/a3">Section A3</a></li>
      </ul>
    </li>

    <li class="menu-item">
      <a href="/b" class="js-menu-link">Section B</a>

      <a class="menu-sub-trigger" href="#section-b-sub-menu" aria-expanded="false">More</a>
          
      <ul id="section-b-sub-menu" class="menu-sub">
        <li><a href="/b1">Section B1</a></li>
        <li><a href="/b2">Section B2</a></li>
        <li><a href="/b3">Section B3</a></li>
      </ul>
    </li>

    <li class="menu-item">
      <a href="/c" class="js-menu-link">Section C</a>
    </li>
  </ul>

  <script>
    var menuLinks = document.querySelectorAll('.js-menu-link');
    var triggers = document.querySelectorAll('.menu-sub-trigger');

    Array.prototype.forEach.call(menuLinks, function(menuLink) {
      menuLink.addEventListener('focus', function() {
        var openSubMenu = document.querySelector('.menu-sub-open');
        var openTrigger = document.querySelector('[aria-expanded="true"]');

        if (openSubMenu) {
          openSubMenu.classList.remove('menu-sub-open');
        }

        if (openTrigger) {
          openTrigger.setAttribute('aria-expanded', false);
        }
      });
    });

    Array.prototype.forEach.call(triggers, function(trigger) {
      trigger.addEventListener('click', function(e) {
        e.preventDefault();
        
        var subMenu = trigger.nextElementSibling;

        if (subMenu.classList.contains('menu-sub-open')) {
          subMenu.classList.remove('menu-sub-open');
          trigger.setAttribute('aria-expanded', false);
        } else {
          subMenu.classList.add('menu-sub-open');
          trigger.setAttribute('aria-expanded', true);
        }
      });
    });
  </script>
</body>
</html>
