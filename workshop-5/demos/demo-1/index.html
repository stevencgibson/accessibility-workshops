<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    .accordion-panel {
      display: none;
    }

    .accordion-panel-open {
      display: block;
    }
  </style>
</head>

<body>
  <div>
    <h2>Heading 1</h2>
    <div class="accordion-panel">Panel 1</div>

    <h2>Heading 2</h2>
    <div class="accordion-panel">Panel 2</div>

    <h2>Heading 3</h2>
    <div class="accordion-panel">Panel 3</div>
  </div>

  <script>
    var tabs = document.querySelectorAll('h2');
    var tabsLength = tabs.length;
    var i = 0;

    for (i; i < tabsLength; i++) {
      tabs[i].addEventListener('click', function() {
        var thisPanel = this.nextElementSibling;
        var openPanel = document.querySelector('.accordion-panel-open');

        if (openPanel) {
          openPanel.classList.remove('accordion-panel-open');
        }

        if (thisPanel !== openPanel) {
          thisPanel.classList.add('accordion-panel-open');
        }
      });
    }
  </script>
</body>
</html>
